<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <script data-ad-client="ca-pub-1291950562833901" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <meta charset="utf-8">

  <link href='https://fonts.googleapis.com/css?family=Poppins|Lacquer' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/app.css">

  <title>Fundamentally a visualizer</title>

</head>

<body>

  <div class="header">
    <h1> A fundamentally simple f_0 visualizer</h1>
    <p> Concepted to simply track a melody or voiced pitch</p>
  </div>

  <div class="container">
    <div class="container-canvas">
      <canvas class="visualizer-canvas"></canvas>
    </div>
    <div class=container-options>
      <form>
        <select id="display-type"> Plot type
          <option value="fvst" selected>spectrogram</option>
          <option value="pvst">spectrum</option>
          <option value="cvst">chromagram</option>
          <select>
      </form>
    </div>
    <div class=container-source>
      <audio id="audio-source" controls style="display: none;">
        <source crossOrigin="anonymous" src="audio/01-AchGottundHerr-violin.wav" type="audio/wav">
        Your (IE) browser does not support the audio format. Which is crazy, because WAV is a windows format!!
        </source>
      </audio>
    </div>
    <div class="input-select">
      <input type="checkbox" name="checkbox" checked="true">use microphone</input></br>
    </div>
    <div class="vis-options">
      <form>
        <select id="vis-freq-zoom"> Canvas upper limit
          <option value=22050>fs/2</option>
          <option value=12000>12kHz</option>
          <option value=4000 selected>4kHz</option>
          <option value=2000>2kHz</option>
          <option value=800>800Hz</option>
        </select>
        <select id="vis-freq-nfft"> Frequency resolution
          <option value=4096>4k</option>
          <option value=2038>2k</option>
          <option value=1024 selected>1k</option>
          <option value=512>512</option>
          <option value=256>256</option>
        </select>
      </form>
    </div>
    <div class="info-box">
      <input type="text" id="text-box-1"> Info 1 </input></br>
      <input type="text" id="text-box-2"> Info 2 </input></br>
      <input type="text" id="text-box-3"> Info 3 </input></br>
    </div>
  </div>



  <!-- This init button is necessary to init the js calls ... document! -->
  <div class="alert-box">
    <div class="alert-button" onclick="this.parentElement.style.display='none'; init();">
      Click to start!.
    </div>
    <p style="position:absolute; bottom:2px; left:2px;">
      This small app uses HTML5 and JS.
      Please use a compatible browser.
    </p>
  </div>


  <script src="https://unpkg.com/popper.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
